{% extends 'accounts/base.html' %}

{% block title %}ホーム - 認証システム{% endblock %}

{% block content %}
<div class="header">
    <h1>ようこそ</h1>
    <p>認証システムへようこそ</p>
</div>

{% if user.is_authenticated %}
    <div class="alert alert-success">
        こんにちは、{{ user.username }}さん！
    </div>
    
    <div style="margin-bottom: 1rem;">
        <a href="{% url 'todos:todos_list' %}" class="btn" style="display: inline-block; text-decoration: none; text-align: center; margin-bottom: 0.5rem;">
            TODOリストを見る
        </a>
    </div>
    
    <div>
        <a href="{% url 'accounts:logout' %}" class="btn" style="display: inline-block; text-decoration: none; text-align: center; background: #dc3545;">
            ログアウト
        </a>
    </div>
{% else %}
    <div style="margin-bottom: 1rem;">
        <a href="{% url 'accounts:login' %}" class="btn" style="display: inline-block; text-decoration: none; text-align: center;">
            ログイン
        </a>
    </div>
    
    <div class="links">
        <p>アカウントをお持ちでない場合は、管理者にお問い合わせください。</p>
    </div>
{% endif %}
{% endblock %}
