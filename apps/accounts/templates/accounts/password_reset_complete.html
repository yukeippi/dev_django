{% extends 'accounts/base.html' %}

{% block title %}パスワード再設定完了{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">パスワード再設定完了</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-3x text-success"></i>
                    </div>
                    
                    <h5 class="mb-3">パスワードが正常に変更されました</h5>
                    
                    <p class="text-muted mb-4">
                        新しいパスワードでログインできます。<br>
                        セキュリティのため、定期的にパスワードを変更することをお勧めします。
                    </p>
                    
                    <div class="alert alert-success">
                        <small>
                            <strong>セキュリティのヒント:</strong><br>
                            • パスワードは他人に教えないでください<br>
                            • 複数のサービスで同じパスワードを使い回さないでください<br>
                            • 定期的にパスワードを変更してください
                        </small>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                            ログインページへ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .fa-check-circle {
        color: #198754;
    }
</style>
{% endblock %}
