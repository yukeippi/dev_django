{% extends 'todos/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-between mb-3">
        <div class="col-auto">
            <h1 class="mb-0">Todo一覧</h1>
        </div>
        <div class="col-auto">
            <a href="{% url 'todos:todos_create' %}" class="btn btn-primary">新規作成</a>
        </div>
    </div>

    <!-- メッセージ表示 -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

  {% if todos %}
      <div class="row">
          {% for todo in todos %}
              <div class="col-md-6 col-lg-4 mb-4">
                  <div class="card h-100">
                      <div class="card-body">
                          <h5 class="card-title">
                              <a href="{% url 'todos:todos_detail' todo.id %}" class="text-decoration-none text-dark">
                                {{ todo.title }}
                              </a>
                          </h5>
                          <p class="card-text">
                            {{ todo.description|truncatewords:20 }}
                          </p>
                      </div>
                  </div>
              </div>
          {% endfor %}
      </div>
  {% endif %}
{% endblock %}
