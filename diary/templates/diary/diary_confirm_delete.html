{% extends 'diary/base.html' %}

{% block content %}
<h1>日記を削除</h1>
<p>本当に「{{ entry.title }}」を削除しますか？</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">削除</button>
    <a href="{% url 'diary_detail' entry.pk %}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
