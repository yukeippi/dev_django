{% extends 'diary/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>{{ entry.title }}</h1>
    <div>
        <a href="{% url 'diary_edit' entry.pk %}" class="btn btn-secondary">編集</a>
        <a href="{% url 'diary_delete' entry.pk %}" class="btn btn-danger">削除</a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <p class="card-text">{{ entry.content|linebreaks }}</p>
        <small class="text-muted">
            作成日: {{ entry.created_at|date:"Y年m月d日 H:i" }}
            {% if entry.updated_at != entry.created_at %}
                | 更新日: {{ entry.updated_at|date:"Y年m月d日 H:i" }}
            {% endif %}
        </small>
    </div>
</div>

<a href="{% url 'diary_list' %}" class="btn btn-primary mt-3">一覧に戻る</a>
{% endblock %}
