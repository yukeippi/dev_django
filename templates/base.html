<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}日記アプリ{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
            background-color: #f8f9fa;
        }
        .diary-content {
            white-space: pre-line;
        }
        .diary-date {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'diary:diary_list' %}">日記アプリ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'diary:diary_list' %}">日記一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'diary:diary_create' %}">新規作成</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container mt-4">
        <!-- メッセージ -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- コンテンツブロック -->
        {% block content %}{% endblock %}
    </main>

    <!-- フッター -->
    <footer class="container mt-5">
        <hr>
        <p class="text-center text-muted">&copy; {% now "Y" %} 日記アプリ</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
